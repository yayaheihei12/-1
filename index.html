<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术让生活更美好 - 信息安全风险展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0f2b, #1a1f4b, #0f1535);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .slide-container {
            width: 100%;
            max-width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            background: rgba(16, 22, 58, 0.85);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }
        
        .slide-header {
            padding: 20px 40px;
            text-align: center;
            background: rgba(10, 15, 43, 0.8);
            border-bottom: 1px solid rgba(79, 172, 254, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 242, 254, 0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a0b8ff;
        }
        
        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px 40px;
            overflow: hidden;
        }
        
        .animation-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .animation-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #4facfe;
            text-align: center;
        }
        
        .animation-scene {
            width: 90%;
            height: 300px;
            position: relative;
            margin-bottom: 30px;
            background: rgba(10, 15, 43, 0.5);
            border-radius: 15px;
            border: 2px solid rgba(79, 172, 254, 0.3);
        }
        
        .user-device {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 150px;
            background: rgba(79, 172, 254, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(79, 172, 254, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .device-icon {
            font-size: 2.5rem;
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .device-label {
            font-size: 1rem;
            color: #c5d2ff;
            font-weight: bold;
        }
        
        .malicious-site {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 100px;
            background: rgba(255, 87, 87, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 87, 87, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .malicious-icon {
            font-size: 2.2rem;
            color: #ff5757;
            margin-bottom: 10px;
        }
        
        .malicious-label {
            font-size: 1rem;
            color: #ff5757;
            font-weight: bold;
        }
        
        .data-packet {
            position: absolute;
            width: 40px;
            height: 25px;
            background: rgba(79, 172, 254, 0.8);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: white;
            opacity: 0;
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.5);
        }
        
        .hacker {
            position: absolute;
            right: 80px;
            top: 30px;
            width: 70px;
            height: 70px;
            background: rgba(255, 87, 87, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 87, 87, 0.5);
            opacity: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .hacker-icon {
            font-size: 1.8rem;
            color: #ff5757;
        }
        
        .animation-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.4);
            color: #4facfe;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        
        .control-btn:hover {
            background: rgba(79, 172, 254, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .explanation {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: rgba(20, 28, 70, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            max-width: 80%;
        }
        
        .explanation-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4facfe;
        }
        
        .explanation-content {
            font-size: 1rem;
            color: #c5d2ff;
            line-height: 1.5;
        }
        
        .slide-footer {
            padding: 15px 40px;
            background: rgba(10, 15, 43, 0.8);
            border-top: 1px solid rgba(79, 172, 254, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .key-points {
            display: flex;
            gap: 20px;
        }
        
        .key-point {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #a0b8ff;
        }
        
        .key-point i {
            color: #4facfe;
        }
        
        .slide-number {
            color: #a0b8ff;
            font-size: 0.9rem;
        }
        
        .data-flow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .flow-item {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(79, 172, 254, 0.5);
            border-radius: 50%;
            animation: flow 15s linear infinite;
        }
        
        @keyframes flow {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes sendData {
            0% {
                left: 120px;
                opacity: 1;
            }
            50% {
                left: 50%;
                opacity: 1;
            }
            100% {
                left: calc(100% - 140px);
                opacity: 0;
            }
        }
        
        @keyframes revealHacker {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulseWarning {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 87, 87, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 87, 87, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 87, 87, 0);
            }
        }
        
        .pulse-warning {
            animation: pulseWarning 2s infinite;
        }
        
        @media (max-width: 900px) {
            .animation-scene {
                height: 250px;
            }
            
            .user-device, .malicious-site {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="data-flow" id="dataFlow"></div>
    
    <div class="slide-container">
        <div class="slide-header">
            <h1>技术让生活更美好，那代价呢？</h1>
            <div class="subtitle">信息安全风险动画演示</div>
        </div>
        
        <div class="slide-content">
            <div class="animation-section">
                <div class="animation-title">钓鱼网站攻击 - 信息安全风险示例</div>
                
                <div class="animation-scene">
                    <div class="user-device">
                        <i class="fas fa-mobile-alt device-icon"></i>
                        <div class="device-label">用户手机</div>
                    </div>
                    
                    <div class="malicious-site">
                        <i class="fas fa-fish malicious-icon"></i>
                        <div class="malicious-label">钓鱼网站</div>
                    </div>
                    
                    <div class="hacker">
                        <i class="fas fa-user-secret hacker-icon"></i>
                    </div>
                    
                    <div class="data-packet" id="dataPacket">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                
                <div class="animation-controls">
                    <button class="control-btn" id="playBtn">
                        <i class="fas fa-play"></i>
                        <span>播放动画</span>
                    </button>
                    <button class="control-btn" id="resetBtn">
                        <i class="fas fa-redo"></i>
                        <span>重置动画</span>
                    </button>
                </div>
                
                <div class="explanation">
                    <div class="explanation-title">动画说明</div>
                    <div class="explanation-content">
                        点击"播放动画"按钮，观看钓鱼网站如何窃取用户个人信息的过程。<br>
                        这个动画展示了我们在享受技术便利时可能面临的信息安全风险。
                    </div>
                </div>
            </div>
        </div>
        
        <div class="slide-footer">
            <div class="key-points">
                <div class="key-point">
                    <i class="fas fa-shield-alt"></i>
                    <span>信息安全</span>
                </div>
                <div class="key-point">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>风险演示</span>
                </div>
                <div class="key-point">
                    <i class="fas fa-user-lock"></i>
                    <span>隐私保护</span>
                </div>
            </div>
            
            <div class="slide-number">第15页 | 信息系统的奇幻漂流</div>
        </div>
    </div>

    <script>
        // 创建动态数据流背景
        function createDataFlow() {
            const dataFlow = document.getElementById('dataFlow');
            const flowCount = 20;
            
            for (let i = 0; i < flowCount; i++) {
                const flowItem = document.createElement('div');
                flowItem.classList.add('flow-item');
                
                // 随机位置
                const left = Math.random() * 100;
                flowItem.style.left = `${left}%`;
                
                // 随机延迟
                const delay = Math.random() * 15;
                flowItem.style.animationDelay = `${delay}s`;
                
                // 随机大小
                const size = 3 + Math.random() * 4;
                flowItem.style.width = `${size}px`;
                flowItem.style.height = `${size}px`;
                
                dataFlow.appendChild(flowItem);
            }
        }
        
        // 信息安全动画
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const dataPacket = document.getElementById('dataPacket');
        const hacker = document.querySelector('.hacker');
        const maliciousSite = document.querySelector('.malicious-site');
        
        function playAnimation() {
            // 重置状态
            resetAnimation();
            
            // 第一步：用户发送数据到钓鱼网站
            setTimeout(() => {
                dataPacket.style.animation = 'sendData 2s forwards';
            }, 500);
            
            // 第二步：显示黑客并获取数据
            setTimeout(() => {
                hacker.style.animation = 'revealHacker 1s forwards';
                maliciousSite.classList.add('pulse-warning');
            }, 2500);
            
            // 第三步：显示警告
            setTimeout(() => {
                alert('⚠️ 您的个人信息已被钓鱼网站获取！请立即修改密码并检查账户安全。');
            }, 4000);
        }
        
        function resetAnimation() {
            dataPacket.style.animation = '';
            dataPacket.style.left = '120px';
            dataPacket.style.opacity = '0';
            
            hacker.style.animation = '';
            hacker.style.opacity = '0';
            hacker.style.transform = 'scale(0.5)';
            
            maliciousSite.classList.remove('pulse-warning');
        }
        
        // 事件监听
        playBtn.addEventListener('click', playAnimation);
        resetBtn.addEventListener('click', resetAnimation);
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createDataFlow();
        });
    </script>
</body>
</html>
